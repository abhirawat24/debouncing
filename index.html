<html>
<script>
    let timeout;
    function debouncePopulateDiv(){
       //delay the call to populateDiv until 100ms pass
       //also using clearTimeout
       setTimeout(function(){
        populateDiv()
       },1000);
    }
    function populateDiv(){
        //debouncing, throtlling
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;
        //axios can also be used to make this code and fatch the code
        fetch ("https://sum-server.100xdevs.com/sum?a=" + a + "&b" + b)
        .then(function(response){
            response.text()
             .then(function(ans){
                document.getElementById("finalSum").innerHTML = ans;
             })
        });
    }
</script>
    
    <body>
        <input oninput="debouncePopulateDiv()" id="firstNumber" type="text" placeholder="First Number"></input>
        <br>
        <input oninput="debouncePopulateDiv()" id="secondNumber" type="test" placeholder="Second Number"></input>
    </body>
</html>
